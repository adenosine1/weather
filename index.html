<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Outlook</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow: hidden;
    padding: 5px;
    box-sizing: border-box;
  }

  #time {
    font-size: 2em;
    margin-bottom: 5px;
  }

  #container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transform-origin: top center;
    width: 100%;
  }

  .image-row {
    display: flex;
    justify-content: center;
    gap: 5px;
    margin-bottom: 5px;
  }

  .image-row img {
    width: auto;
    height: auto;
    max-width: 100%;
    max-height: 100%;
  }
</style>
</head>
<body>

<div id="time"></div>

<div id="container">
  <div class="image-row">
    <img src="https://www.spc.noaa.gov/products/outlook/day1otlk.gif" alt="Day 1 Outlook">
    <img src="https://www.spc.noaa.gov/products/outlook/day2otlk.gif" alt="Day 2 Outlook">
    <img src="https://www.spc.noaa.gov/products/outlook/day3otlk.gif" alt="Day 3 Outlook">
  </div>

  <div class="image-row">
    <img src="https://www.wpc.ncep.noaa.gov/wwd/wssi/images/WSSI_Overall_EAX.png" alt="WSSI Overall">
    <img src="https://www.wpc.ncep.noaa.gov/wwd/wssi/images/Snow_Amount_EAX.png" alt="Snow Amount">
    <img src="https://www.wpc.ncep.noaa.gov/wwd/wssi/images/Ice_Accumulation_EAX.png" alt="Ice Accumulation">
  </div>
</div>

<script>
  // Update time in HH:MM:SS format
  function updateTime() {
    const now = new Date();
    const timeStr = now.toTimeString().split(' ')[0];
    document.getElementById('time').textContent = timeStr;
  }
  updateTime();
  setInterval(updateTime, 1000);

  // Refresh images every 10 minutes
  function refreshImages() {
    document.querySelectorAll('img').forEach(img => {
      const src = img.src.split('?')[0];
      img.src = src + '?t=' + new Date().getTime();
    });
  }
  setInterval(refreshImages, 10 * 60 * 1000);

  // Auto-scale container to fit both width and height
  function scaleContainer() {
    const container = document.getElementById('container');
    const timeHeight = document.getElementById('time').offsetHeight;
    
    const containerWidth = container.scrollWidth;
    const containerHeight = container.scrollHeight;
    
    const scaleX = window.innerWidth / containerWidth;
    const scaleY = (window.innerHeight - timeHeight - 10) / containerHeight; // subtract time height + margin
    const scale = Math.min(scaleX, scaleY); // use the smaller scale to fit both
    
    container.style.transform = `scale(${scale})`;
  }

  window.addEventListener('resize', scaleContainer);
  window.addEventListener('load', scaleContainer);
</script>

</body>
</html>
