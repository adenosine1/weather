<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Outlook</title>

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow-x: hidden;
  }

  #time {
    font-size: 2.2em;
    margin: 10px 0;
  }

  /* GRID LAYOUT â€” 3 columns that shrink but keep aspect ratio */
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-auto-rows: auto;
    gap: 5px;
    padding: 5px;
    box-sizing: border-box;
  }

  .grid img {
    width: 100%;
    height: auto;       /* Keep correct aspect ratio */
    object-fit: contain; /* Make sure nothing stretches */
  }
</style>
</head>
<body>

<div id="time"></div>

<div class="grid">
  <img src="https://www.spc.noaa.gov/products/outlook/day1otlk.gif">
  <img src="https://www.spc.noaa.gov/products/outlook/day2otlk.gif">
  <img src="https://www.spc.noaa.gov/products/outlook/day3otlk.gif">

  <img src="https://www.wpc.ncep.noaa.gov/wwd/wssi/images/WSSI_Overall_EAX.png">
  <img src="https://www.wpc.ncep.noaa.gov/wwd/wssi/images/Snow_Amount_EAX.png">
  <img src="https://www.wpc.ncep.noaa.gov/wwd/wssi/images/Ice_Accumulation_EAX.png">
</div>

<script>
  // Time in HH:MM:SS
  function updateTime() {
    const now = new Date();
    document.getElementById('time').textContent =
      now.toTimeString().split(" ")[0];
  }
  setInterval(updateTime, 1000);
  updateTime();

  // Refresh images every 10 minutes
  function refreshImages() {
    document.querySelectorAll('img').forEach(img => {
      const cleanSrc = img.src.split("?")[0];
      img.src = cleanSrc + "?t=" + Date.now();
    });
  }
  setInterval(refreshImages, 600000);
</script>

</body>
</html>
